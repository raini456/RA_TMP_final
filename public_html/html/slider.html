<div id="slider" ng-controller="sliderCtrl">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li id="slidePic0" data-slide-to="0" class="active"></li>
    <li id="slidePic1" data-slide-to="1"></li>
    <li id="slidePic2" data-slide-to="2"></li>
    <li id="slidePic3" data-slide-to="3"></li>
    <li id="slidePic4" data-slide-to="4"></li>
    <li id="slidePic5" data-slide-to="5"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item img0 active slide"></div>     
  </div>
  <a class="carousel-control-prev" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
